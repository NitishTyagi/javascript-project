<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drum kit - Nitish Tyagi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span>Clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span>Hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span>Kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span>OpenHat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span>Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span>Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span>Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span>Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span>Tink</span>
        </div>
    </div>

    <div class="audios">
        <audio data-key="65" src="sound/clap.wav"></audio>
        <audio data-key="83" src="sound/hihat.wav"></audio>
        <audio data-key="68" src="sound/kick.wav"></audio>
        <audio data-key="70" src="sound/openhat.wav"></audio>
        <audio data-key="71" src="sound/boom.wav"></audio>
        <audio data-key="72" src="sound/ride.wav"></audio>
        <audio data-key="74" src="sound/snare.wav"></audio>
        <audio data-key="75" src="sound/tom.wav"></audio>
        <audio data-key="76" src="sound/tink.wav"></audio>
    </div>
</body>

<script>
    function playDrum(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("play");
    }

    function removeTransition(e) {
        if(e.propertyName !== "transform") return;
        this.classList.remove("play");
    }

    const keys = document.querySelectorAll(".key");
    keys.forEach(key => key.addEventListener("transitionend", removeTransition));

    window.addEventListener('keydown', playDrum);
</script>

</html>
