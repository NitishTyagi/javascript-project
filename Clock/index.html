<!DOCTYPE html>
<html lang="en">

<head>
    <title>Clock - Nitish Tyagi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.gif">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="clock">
        <div class="clock-small"></div>
        <div class="clock-large"></div>
        <div class="clock-second"></div>
    </div>
</body>

<script>

    const hourPin = document.querySelector(".clock-large");
    const minPin = document.querySelector(".clock-small");
    const secPin = document.querySelector(".clock-second");

    function setDate() {
        const now = new Date();
        
        const second = now.getSeconds();
        const secondDeg = ((second / 60) * 360) + 90;
        secPin.style.transform = `rotate(${secondDeg}deg)`;

        const min = now.getMinutes();
        const minDeg = ((min / 60) * 360) + 90;
        minPin.style.transform = `rotate(${minDeg}deg)`;

        const hour = now.getHours();
        const hourDeg = ((hour / 12) * 360) + 90;
        hourPin.style.transform = `rotate(${hourDeg}deg)`;   
    }

    setInterval(setDate, 1000);
</script>
</html>
